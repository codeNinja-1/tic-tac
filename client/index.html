<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <style>

td {
  width:200px;
  height:200px;
  background:blue;
}

.message {
  font-family: 'Roboto', sans-serif;
  font-size:48px;
  padding:16px;
}

    </style>
  </head>
  <body onload="init()">
    <h1>Tic Tac Toe!</h1>
    <table id="gameboard">
      <tr><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td></tr>
    <table>
    <div class="message" id="state_you">Your turn!  Click a square!</div>
    <div class="message" id="state_other">Wait for your foe...</div>
    <div class="message" id="state_none">
      <button class="message" onclick="readyToPlay()">Play!</button>
    </div>
    <div div class="message" id="state_win">
      <img src="assets/smile.png" alt="" width=150px height=150px>
      <div>You Won!</div>
    </div>
    <div div class="message" id="state_loss" width=150px height=150px>
      <img src="assets/frown.png" alt="">
      <div>You Lost!</div>
    </div>
    <div div class="message" id="state_tie" width=150px height=150px>
      <img src="assets/meh.png" alt="">
      <div>Tie :|</div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
